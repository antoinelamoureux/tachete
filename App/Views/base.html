<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
    {% block stylesheets %}
    <link href="http://localhost:8888/css/styles.css" rel="stylesheet">
    {% endblock %}
</head>

<body>
    <nav>
        <div id="logo-img">
            <img src="http://localhost:8888/svg_icons/invoice-logo1.svg" width="20" height="25"><a href="/"
                id="logo">Profact</a>
        </div>
        <div id="menu-left">
            <div class="nav-option">
            <a href="/">Accueil</a>
        </div>
        <div class="nav-option">
            <a href="/users/index">Mon compte</a>
        </div>
        <div class="nav-option">
            <a href="/register/index">Créer un compte</a>
        </div>
        </div>
        <div id="menu-right">
            <button id="nav-button" class="button" type="button"><a href="/login/index">Se connecter</a></button>
            <button id="nav-button" class="button" type="button"><a href="/logout/index">Se déconnecter</a></button>
        </div>
    </nav>
    <div class="container">
        <div class="block">
            {% block body %}
            {% endblock %}
        </div>
    </div>
    {% block footer %}
    <div class="footer">
        <p>Footer</p>
    </div>
    {% endblock %}
    <script src="http://localhost:8888/js/script.js"></script>
</body>

</html>
